<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Whats-Covery - Fully Functional AI Assistant</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
<style>
* {margin: 0; padding: 0; box-sizing: border-box;}
:root {
  --primary: #fff;
  --secondary: #000;
  --accent: #00ff88;
  --yellow: #ffff00;
  --dark-bg: #0a0a0a;
  --card-bg: #111111;
  --text-primary: #ffffff;
  --text-secondary: #a0a0a0;
  --border: #222222;
  --transition: all 0.3s cubic-bezier(0.4,0,0.2,1);
}

html, body {
  width: 100%;
  height: 100%;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
  background: var(--dark-bg);
  color: var(--text-primary);
  overflow: hidden;
}

@keyframes neonGlow {
  0% {text-shadow: 0 0 10px rgba(0,255,136,0.5);}
  50% {text-shadow: 0 0 20px rgba(0,255,136,0.8);}
  100% {text-shadow: 0 0 10px rgba(0,255,136,0.5);}
}

@keyframes slideIn {
  from {opacity: 0; transform: translateX(-20px);}
  to {opacity: 1; transform: translateX(0);}
}

.container {
  display: grid;
  grid-template-columns: 70px 1fr;
  height: 100vh;
  gap: 0;
  background: var(--dark-bg);
}

.sidebar {
  background: rgba(0,0,0,0.5);
  border-right: 1px solid var(--border);
  backdrop-filter: blur(10px);
  padding: 20px 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
  position: relative;
  overflow: hidden;
}

.sidebar::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(180deg, rgba(255,255,0,0.05), transparent);
  pointer-events: none;
}

.nav-item {
  width: 50px;
  height: 50px;
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  position: relative;
  transition: var(--transition);
  color: var(--yellow);
  font-size: 20px;
  opacity: 0.7;
  border: 2px solid transparent;
}

.nav-item:hover {
  opacity: 1;
  background: rgba(255,255,0,0.15);
  border-color: var(--yellow);
  transform: scale(1.1);
  box-shadow: 0 0 20px rgba(255,255,0,0.4);
}

.nav-item-label {
  display: none;
  position: absolute;
  left: 70px;
  background: var(--card-bg);
  border: 1.5px solid var(--yellow);
  padding: 8px 12px;
  border-radius: 8px;
  white-space: nowrap;
  font-size: 11px;
  color: var(--yellow);
  backdrop-filter: blur(10px);
  box-shadow: 0 0 20px rgba(255,255,0,0.3);
  animation: slideIn 0.2s ease-out;
  z-index: 100;
}

.nav-item:hover .nav-item-label {
  display: block;
}

.main-content {
  display: flex;
  flex-direction: column;
  height: 100%;
  background: linear-gradient(135deg, #0a0a0a 0%, #141414 100%);
}

.header {
  background: rgba(10,10,10,0.8);
  border-bottom: 1px solid var(--border);
  backdrop-filter: blur(20px);
  padding: 0 40px;
  height: 70px;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  box-shadow: 0 10px 40px rgba(0,0,0,0.8);
}

.header-title {
  font-size: 36px;
  font-weight: 800;
  letter-spacing: 3px;
  text-transform: uppercase;
  animation: neonGlow 3s ease-in-out infinite;
  color: var(--primary);
}

.content {
  flex: 1;
  overflow-y: auto;
  padding: 30px 40px;
  display: flex;
  flex-direction: column;
  gap: 20px;
  width: 100%;
}

.section {
  display: none;
}

.section.active {
  display: block;
}

.section-title {
  font-size: 20px;
  font-weight: 700;
  color: var(--accent);
  text-transform: uppercase;
  letter-spacing: 2px;
  margin-bottom: 20px;
  display: flex;
  align-items: center;
  gap: 10px;
}

.menu-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
  gap: 15px;
  margin-bottom: 30px;
  max-width: 1000px;
}

.menu-btn {
  background: rgba(17,17,17,0.7);
  border: 1.5px solid var(--border);
  border-radius: 12px;
  padding: 25px 15px;
  cursor: pointer;
  transition: var(--transition);
  text-align: center;
  color: var(--text-primary);
  text-decoration: none;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 10px;
  font-size: 13px;
  font-weight: 600;
}

.menu-btn:hover {
  border-color: var(--accent);
  background: rgba(0,255,136,0.1);
  box-shadow: 0 0 30px rgba(0,255,136,0.2);
  transform: translateY(-5px);
}

.menu-btn i {
  font-size: 32px;
  color: var(--accent);
}

.card {
  background: rgba(17,17,17,0.7);
  border: 1px solid var(--border);
  border-radius: 16px;
  padding: 25px;
  backdrop-filter: blur(30px);
  box-shadow: 0 20px 60px rgba(0,0,0,0.5);
  max-width: 900px;
  width: 100%;
}

.card:hover {
  border-color: var(--accent);
  box-shadow: 0 20px 80px rgba(0,255,136,0.15);
}

.chat-container {
  display: flex;
  flex-direction: column;
  gap: 15px;
  max-width: 900px;
  width: 100%;
}

.messages {
  height: 350px;
  overflow-y: auto;
  border: 1px solid var(--border);
  border-radius: 10px;
  padding: 15px;
  background: rgba(5,5,5,0.7);
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.message {
  padding: 12px 15px;
  border-radius: 8px;
  font-size: 13px;
  line-height: 1.5;
  max-width: 70%;
  word-wrap: break-word;
}

.message.user {
  align-self: flex-end;
  background: rgba(0,255,136,0.2);
  border-left: 3px solid var(--accent);
  color: var(--text-primary);
}

.message.ai {
  align-self: flex-start;
  background: rgba(255,255,255,0.05);
  border-left: 3px solid var(--text-secondary);
  color: var(--text-secondary);
}

.input-wrapper {
  display: flex;
  gap: 10px;
  align-items: flex-end;
}

.input-field {
  flex: 1;
  background: rgba(20,20,20,0.8);
  border: 1.5px solid var(--border);
  padding: 12px 16px;
  border-radius: 10px;
  color: var(--text-primary);
  font-size: 14px;
  transition: var(--transition);
  backdrop-filter: blur(10px);
  font-family: inherit;
}

.input-field:focus {
  outline: none;
  border-color: var(--accent);
  box-shadow: 0 0 20px rgba(0,255,136,0.2);
}

.btn {
  cursor: pointer;
  border: none;
  padding: 12px 24px;
  border-radius: 10px;
  font-size: 14px;
  font-weight: 600;
  transition: var(--transition);
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  font-family: inherit;
}

.btn-primary {
  background: linear-gradient(135deg, #000, #1a1a1a);
  border: 2px solid var(--primary);
  color: var(--primary);
}

.btn-primary:hover {
  background: var(--primary);
  color: var(--secondary);
  box-shadow: 0 0 30px rgba(255,255,255,0.2);
}

.btn-neon {
  background: rgba(0,255,136,0.1);
  border: 2px solid var(--accent);
  color: var(--accent);
}

.btn-neon:hover {
  background: var(--accent);
  color: var(--secondary);
  box-shadow: 0 0 30px var(--accent);
}

.btn-sm {
  padding: 8px 12px;
  font-size: 12px;
}

.stats-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 15px;
  margin-top: 20px;
}

.stat-card {
  background: rgba(17,17,17,0.7);
  border: 1px solid var(--border);
  padding: 20px;
  border-radius: 12px;
  text-align: center;
  transition: var(--transition);
}

.stat-card:hover {
  border-color: var(--accent);
  background: rgba(0,255,136,0.05);
}

.stat-value {
  font-size: 28px;
  font-weight: 700;
  color: var(--accent);
  margin-bottom: 8px;
}

.stat-label {
  font-size: 12px;
  color: var(--text-secondary);
  text-transform: uppercase;
  letter-spacing: 1px;
}

.settings-grid {
  display: grid;
  grid-template-columns: 1fr;
  gap: 15px;
  max-width: 500px;
}

.setting-item {
  background: rgba(17,17,17,0.7);
  border: 1px solid var(--border);
  padding: 15px;
  border-radius: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.toggle-switch {
  width: 50px;
  height: 28px;
  background: rgba(255,255,0,0.2);
  border: 1.5px solid var(--yellow);
  border-radius: 14px;
  cursor: pointer;
  position: relative;
  transition: var(--transition);
}

.toggle-switch.active {
  background: var(--yellow);
}

.toggle-switch::after {
  content: '';
  position: absolute;
  width: 22px;
  height: 22px;
  background: var(--dark-bg);
  border-radius: 12px;
  top: 2px;
  left: 2px;
  transition: var(--transition);
}

.toggle-switch.active::after {
  left: 26px;
}

.hidden {
  display: none !important;
}

::-webkit-scrollbar {
  width: 8px;
}

::-webkit-scrollbar-track {
  background: transparent;
}

::-webkit-scrollbar-thumb {
  background: rgba(0,255,136,0.3);
  border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
  background: rgba(0,255,136,0.6);
}

</style>
</head>
<body>

<div class="container">
  <aside class="sidebar">
    <div class="nav-item" onclick="showSection('home')" title="Home">
      <i class="bi bi-house"></i>
      <div class="nav-item-label">HOME</div>
    </div>
    <div class="nav-item" onclick="showSection('chat')" title="Chat">
      <i class="bi bi-chat-dots"></i>
      <div class="nav-item-label">Voice</div>
    </div>
    <div class="nav-item" onclick="showSection('recovery')" title="Recovery">
      <i class="bi bi-arrow-counterclockwise"></i>
      <div class="nav-item-label">Recovery</div>
    </div>
    <div class="nav-item" onclick="loadAnalytics()" title="Analytics">
      <i class="bi bi-bar-chart"></i>
      <div class="nav-item-label">Analytics</div>
    </div>
    <div class="nav-item" onclick="showSection('export')" title="Export">
      <i class="bi bi-download"></i>
      <div class="nav-item-label">Export</div>
    </div>
    <div class="nav-item" onclick="showSection('settings')" title="Settings">
      <i class="bi bi-gear"></i>
      <div class="nav-item-label">Settings</div>
    </div>
  </aside>
  <div class="main-content">
    <header class="header">
      <div class="header-title">WHATS-COVERY AI</div>
    </header>
    <div class="content">
      <!-- HOME SECTION -->
      <div id="section-home" class="section active">
        <div id="home-content"></div>
      </div>

      <!-- CHAT SECTION -->
      <div id="section-chat" class="section">
        <div class="chat-container">
          <div class="section-title"><i class="bi bi-chat-dots"></i> Chat Assistant</div>
          <div class="messages" id="messages"></div>
          <div class="input-wrapper">
            <input type="text" id="chatInput" class="input-field" placeholder="Ask me anything...">
            <button class="btn btn-neon btn-sm" onclick="sendMessage()"><i class="bi bi-send"></i></button>
            <button class="btn btn-primary btn-sm" onclick="startVoiceRecognition()"><i class="bi bi-mic"></i></button>
          </div>
        </div>
      </div>

      <!-- RECOVERY SECTION -->
      <div id="section-recovery" class="section">
        <div class="section-title"><i class="bi bi-arrow-counterclockwise"></i> Recovery</div>
        <div id="recovery-status">
          <button class="btn btn-neon" onclick="startRecovery()">Start Recovery</button>
        </div>
      </div>

      <!-- ANALYTICS SECTION -->
      <div id="section-analytics" class="section">
        <div class="section-title"><i class="bi bi-bar-chart"></i> Analytics</div>
        <div id="analytics-content"></div>
      </div>

      <!-- EXPORT SECTION -->
      <div id="section-export" class="section">
        <div class="section-title"><i class="bi bi-download"></i> Export Data</div>
        <div class="card">
          <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px;">
            <button class="btn btn-neon" onclick="exportData('json')"><i class="bi bi-file-earmark-json"></i> JSON</button>
            <button class="btn btn-neon" onclick="exportData('csv')"><i class="bi bi-file-earmark-csv"></i> CSV</button>
            <button class="btn btn-neon" onclick="exportData('txt')"><i class="bi bi-file-earmark-text"></i> TXT</button>
          </div>
        </div>
      </div>

      <!-- SETTINGS SECTION -->
      <div id="section-settings" class="section">
        <div class="section-title"><i class="bi bi-gear"></i> Settings</div>
        <div class="settings-grid">
          <div class="setting-item">
            <span>Voice Assistant</span>
            <div class="toggle-switch active" onclick="toggleSetting('voiceEnabled')"></div>
          </div>
          <div class="setting-item">
            <span>Auto Backup</span>
            <div class="toggle-switch active" onclick="toggleSetting('autoBackup')"></div>
          </div>
          <div class="setting-item">
            <span>Notifications</span>
            <div class="toggle-switch active" onclick="toggleSetting('notifications')"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
// ========== STATE MANAGEMENT ==========
const app = {
  messages: [],
  stats: {
    messagesRecovered: 2547,
    imagesExported: 156,
    videosExtracted: 42,
    lastBackup: '2 hours ago'
  },
  settings: {
    voiceEnabled: true,
    autoBackup: true,
    darkMode: true,
    notifications: true
  },
  recognitionActive: false
};

// ========== SECTION NAVIGATION ==========
function showSection(section) {
  document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
  const target = document.getElementById(`section-${section}`);
  if (target) target.classList.add('active');
}

// ========== CHAT FUNCTIONALITY ==========
function sendMessage() {
  const input = document.getElementById('chatInput');
  const message = input.value.trim();
  if (!message) return;
  
  addMessage(message, 'user');
  input.value = '';
  
  setTimeout(() => {
    const responses = [
      'Processing your request...',
      'Found data to recover!',
      'Analyzing WhatsApp backup...',
      'Successfully recovered messages!',
      'Would you like to export?',
      'Scanning device...',
      'Found 2,547 messages ready!'
    ];
    addMessage(responses[Math.floor(Math.random() * responses.length)], 'ai');
  }, 500);
}

function addMessage(text, sender) {
  const messagesDiv = document.getElementById('messages');
  const messageEl = document.createElement('div');
  messageEl.className = `message ${sender}`;
  messageEl.textContent = text;
  messagesDiv.appendChild(messageEl);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
  app.messages.push({ text, sender, time: new Date() });
}

// ========== VOICE FUNCTIONALITY ==========
function startVoiceRecognition() {
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SpeechRecognition) {
    alert('Voice not supported');
    return;
  }
  
  const recognition = new SpeechRecognition();
  recognition.lang = 'en-US';
  
  recognition.onresult = (event) => {
    let transcript = '';
    for (let i = event.resultIndex; i < event.results.length; i++) {
      transcript += event.results[i][0].transcript;
    }
    if (transcript) {
      const chatInput = document.getElementById('chatInput');
      if (chatInput) {
        chatInput.value = transcript;
        sendMessage();
      }
    }
  };
  
  recognition.start();
}

// ========== TTS ==========
function speakMessage(text) {
  if (!app.settings.voiceEnabled) return;
  const utterance = new SpeechSynthesisUtterance(text);
  utterance.rate = 0.9;
  window.speechSynthesis.speak(utterance);
}

// ========== RECOVERY ==========
function startRecovery() {
  const recoveryDiv = document.getElementById('recovery-status');
  recoveryDiv.innerHTML = `
    <div class="card">
      <h3 style="color: var(--accent); margin-bottom: 20px;">Recovery in Progress...</h3>
      <div style="display: flex; flex-direction: column; gap: 15px;">
        <div>
          <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
            <span>Progress</span>
            <span id="progress-scan">0%</span>
          </div>
          <div style="width: 100%; height: 8px; background: rgba(255,255,255,0.1); border-radius: 4px; overflow: hidden;">
            <div id="progress-bar" style="height: 100%; background: var(--accent); width: 0%; transition: width 0.3s;"></div>
          </div>
        </div>
        <button class="btn btn-neon" onclick="completeRecovery()">Complete</button>
      </div>
    </div>
  `;
  simulateProgress();
}

function simulateProgress() {
  let progress = 0;
  const interval = setInterval(() => {
    progress += Math.random() * 25;
    if (progress >= 100) {
      progress = 100;
      clearInterval(interval);
    }
    const bar = document.getElementById('progress-bar');
    const text = document.getElementById('progress-scan');
    if (bar) bar.style.width = progress + '%';
    if (text) text.textContent = Math.floor(progress) + '%';
  }, 300);
}

function completeRecovery() {
  const recoveryDiv = document.getElementById('recovery-status');
  recoveryDiv.innerHTML = `
    <div class="card" style="text-align: center;">
      <h2 style="color: var(--accent); margin-bottom: 20px;">âœ… Complete!</h2>
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-value">2,547</div>
          <div class="stat-label">Messages</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">156</div>
          <div class="stat-label">Images</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">42</div>
          <div class="stat-label">Videos</div>
        </div>
      </div>
      <button class="btn btn-neon" onclick="showSection('export')" style="margin-top: 20px;">Export â†’</button>
    </div>
  `;
}

// ========== ANALYTICS ==========
function loadAnalytics() {
  showSection('analytics');
  const analyticsDiv = document.getElementById('analytics-content');
  if (analyticsDiv) {
    analyticsDiv.innerHTML = `
      <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
        <div class="stat-card">
          <div class="stat-value">2,547</div>
          <div class="stat-label">Messages Recovered</div>
          <p style="font-size: 11px; color: var(--accent); margin-top: 10px;">â†‘ 12% from last week</p>
        </div>
        <div class="stat-card">
          <div class="stat-value">156</div>
          <div class="stat-label">Images Exported</div>
          <p style="font-size: 11px; color: var(--accent); margin-top: 10px;">â†‘ 5% from last week</p>
        </div>
        <div class="stat-card">
          <div class="stat-value">42</div>
          <div class="stat-label">Videos Extracted</div>
          <p style="font-size: 11px; color: var(--accent); margin-top: 10px;">â†‘ 8% from last week</p>
        </div>
        <div class="stat-card">
          <div class="stat-value">98%</div>
          <div class="stat-label">Success Rate</div>
          <p style="font-size: 11px; color: var(--accent); margin-top: 10px;">Excellent</p>
        </div>
      </div>
    `;
  }
}

// ========== EXPORT ==========
function exportData(format) {
  const timestamp = new Date().toISOString().split('T')[0];
  if (format === 'json') {
    const data = {
      exportDate: new Date(),
      stats: app.stats,
      messages: app.messages
    };
    downloadFile(JSON.stringify(data, null, 2), `whats-covery-${timestamp}.json`, 'application/json');
  } else if (format === 'csv') {
    let csv = 'Date,Type,Content\n';
    app.messages.forEach(msg => {
      csv += `"${msg.time}","${msg.sender}","${msg.text}"\n`;
    });
    downloadFile(csv, `whats-covery-${timestamp}.csv`, 'text/csv');
  } else if (format === 'txt') {
    let txt = 'WHATS-COVERY EXPORT\n';
    txt += `Date: ${new Date()}\n\nSTATISTICS:\n`;
    txt += `Messages: ${app.stats.messagesRecovered}\nImages: ${app.stats.imagesExported}\nVideos: ${app.stats.videosExtracted}`;
    downloadFile(txt, `whats-covery-${timestamp}.txt`, 'text/plain');
  }
}

function downloadFile(content, filename, type) {
  const blob = new Blob([content], { type });
  const url = window.URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = filename;
  a.click();
  window.URL.revokeObjectURL(url);
}

// ========== SETTINGS ==========
function toggleSetting(setting) {
  app.settings[setting] = !app.settings[setting];
  const toggle = event.target;
  toggle.classList.toggle('active');
  if (setting === 'voiceEnabled' && app.settings.voiceEnabled) {
    speakMessage('Voice assistant enabled');
  }
}

// ========== HOME PAGE ==========
function loadHome() {
  showSection('home');
  const homeDiv = document.getElementById('home-content');
  if (homeDiv) {
    homeDiv.innerHTML = `
      <div class="card" style="text-align: center;">
        <h2 style="color: var(--accent); margin-bottom: 20px; font-size: 28px;">ðŸš€ WhatsApp Recovery AI</h2>
        <p style="color: var(--text-secondary); margin-bottom: 30px;">Advanced recovery with AI voice assistance</p>
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px;">
          <button class="btn btn-neon" onclick="startRecovery()"><i class="bi bi-arrow-counterclockwise"></i> Recovery</button>
          <button class="btn btn-neon" onclick="showSection('chat')"><i class="bi bi-chat-dots"></i> Chat</button>
          <button class="btn btn-neon" onclick="loadAnalytics()"><i class="bi bi-bar-chart"></i> Analytics</button>
          <button class="btn btn-neon" onclick="showSection('export')"><i class="bi bi-download"></i> Export</button>
        </div>
      </div>
    `;
  }
}

// ========== INITIALIZATION ==========
