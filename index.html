<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Whats-Covery v3.0</title><style>*{margin:0;padding:0;box-sizing:border-box}:root{--primary:#00d9ff;--secondary:#ff006e;--accent:#7b2cbf;--dark-bg:#0a0e27;--card-bg:#1a1f3a;--glass-bg:rgba(26,31,58,0.7);--text-primary:#e0e0e0;--text-secondary:#a0a0a0;--border-glow:rgba(0,217,255,0.3);--success:#00ff9f;--warning:#ffa500;--error:#ff006e;--transition:all 0.3s cubic-bezier(0.4,0,0.2,1)}body{font-family:'Segoe UI',sans-serif;background:linear-gradient(135deg,var(--dark-bg),#0f1629);color:var(--text-primary);min-height:100vh;overflow-x:hidden}@keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-20px)}}@keyframes glow{0%{box-shadow:0 0 5px rgba(0,217,255,0.3)}50%{box-shadow:0 0 20px rgba(0,217,255,0.6)}100%{box-shadow:0 0 5px rgba(0,217,255,0.3)}}@keyframes pulse{0%{opacity:0.8}50%{opacity:1}100%{opacity:0.8}}@keyframes slideIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}.container{display:grid;grid-template-columns:125px 1fr;height:100vh;gap:0}@media(max-width:768px){.container{grid-template-columns:70px 1fr}}.sidebar{background:linear-gradient(180deg,#0f1629,#1a1f3a);border-right:1px solid var(--border-glow);overflow-y:auto;padding:15px;transition:var(--transition);backdrop-filter:blur(10px)}.logo{width:40px;height:40px;background:linear-gradient(135deg,var(--primary),var(--secondary));border-radius:10px;display:flex;align-items:center;justify-content:center;font-weight:bold;box-shadow:0 0 20px rgba(0,217,255,0.5)}.nav-item{padding:12px 15px;margin:8px 0;border-radius:10px;cursor:pointer;transition:var(--transition);color:var(--text-secondary);position:relative;overflow:hidden}.nav-item:hover{color:var(--primary);transform:translateX(5px)}.nav-item.active{color:var(--primary);background:rgba(0,217,255,0.15);border-left:3px solid var(--primary)}.voice-toggle{position:relative;width:60px;height:32px;background:linear-gradient(135deg,rgba(0,217,255,0.1),rgba(123,44,191,0.1));border:1.5px solid var(--border-glow);border-radius:16px;cursor:pointer;transition:var(--transition);backdrop-filter:blur(20px);box-shadow:0 4px 15px rgba(0,0,0,0.3)}.voice-toggle::before{content:'';position:absolute;width:26px;height:26px;background:linear-gradient(135deg,var(--primary),var(--accent));border-radius:14px;top:2px;left:2px;transition:var(--transition)}.voice-toggle.active{background:linear-gradient(135deg,rgba(0,217,255,0.3),rgba(123,44,191,0.2));border-color:var(--primary)}.voice-toggle.active::before{left:32px}.card{background:var(--glass-bg);border:1px solid var(--border-glow);border-radius:15px;padding:20px;backdrop-filter:blur(20px);box-shadow:0 8px 32px rgba(0,0,0,0.3);transition:var(--transition)}.card:hover{border-color:var(--primary);box-shadow:0 12px 40px rgba(0,217,255,0.2);transform:translateY(-2px)}.btn{padding:12px 24px;border:none;border-radius:10px;cursor:pointer;font-weight:600;transition:var(--transition);text-transform:uppercase;font-size:12px;letter-spacing:0.5px}.btn-primary{background:linear-gradient(135deg,var(--primary),var(--accent));color:#000;box-shadow:0 4px 15px rgba(0,217,255,0.4)}.btn-primary:hover{box-shadow:0 8px 25px rgba(0,217,255,0.6);transform:translateY(-2px)}.header{display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:20px}.header-stats{display:flex;gap:12px;align-items:center}.stat-label{font-size:10px;color:var(--text-secondary);text-transform:uppercase;letter-spacing:0.5px}.stat-value{font-size:14px;font-weight:700;margin-top:3px}.main-content{display:flex;flex-direction:column;overflow:hidden;flex:1}.content-wrapper{display:grid;grid-template-columns:1fr 125px;gap:20px;padding:20px;overflow-y:auto;flex:1}@media(max-width:1200px){.content-wrapper{grid-template-columns:1fr}}</style></head><body><div class="container"><aside class="sidebar"><div class="logo">âš¡</div><nav class="nav-section" style="margin-bottom:30px"><div class="nav-section-title" style="font-size:9px;color:var(--text-secondary);text-transform:uppercase;padding:10px 5px">Main</div><div class="nav-item active">ğŸ’¬</div><div class="nav-item">ğŸ–¥ï¸</div><div class="nav-item">ğŸ“</div></nav><nav class="nav-section"><div class="nav-section-title" style="font-size:9px;color:var(--text-secondary);text-transform:uppercase;padding:10px 5px">Settings</div><div class="nav-item">ğŸ”‘</div><div class="nav-item">ğŸ‘¤</div><div class="nav-item">â„¹ï¸</div></nav></aside><div class="main-content"><header class="card" style="margin:20px;margin-bottom:10px;display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap"><h1 style="background:linear-gradient(90deg,var(--primary),var(--secondary));-webkit-background-clip:text;-webkit-text-fill-color:transparent;font-size:26px;margin:0">âš¡ WHATS v3.0</h1><div class="header-stats"><div class="card" style="padding:8px 15px;text-align:center"><div class="stat-label">Provider</div><div class="stat-value" id="provider" style="color:var(--primary)">OpenAI</div></div><div class="card" style="padding:8px 15px;text-align:center"><div class="stat-label">Tokens</div><div class="stat-value" id="tokens" style="color:#00ff9f">0/100K</div></div><div class="card" style="padding:8px 15px;text-align:center"><div class="stat-label">Cost</div><div class="stat-value" id="cost" style="color:#ffa500">$0.00</div></div></div></header><div class="content-wrapper"><div class="card" style="display:flex;flex-direction:column;padding:0;overflow:hidden"><div class="card" style="background:linear-gradient(90deg,rgba(0,217,255,0.1),rgba(123,44,191,0.1));border:0;border-bottom:1px solid var(--border-glow);border-radius:0;margin:0;padding:20px;display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap;gap:15px"><h2 style="font-size:18px;margin:0;color:var(--primary);display:flex;align-items:center;gap:10px">ğŸ¤ Voice AI</h2><div style="display:flex;align-items:center;gap:12px"><label style="display:inline-flex;align-items:center;gap:8px;font-size:11px;text-transform:uppercase;letter-spacing:0.5px;color:var(--text-secondary);cursor:pointer"><span class="voice-toggle" id="toggleUI" style="vertical-align:middle"></span><span>Voice</span></label></div></div><div style="flex:1;overflow-y:auto;padding:20px;display:flex;flex-direction:column;gap:15px;animation:slideIn 0.5s ease-out" id="chatMessages"><div style="background:rgba(0,217,255,0.1);border-left:3px solid var(--primary);padding:15px;border-radius:8px;color:var(--text-secondary)">System Ready - Voice AI initialized</div></div><div style="padding:20px;border-top:1px solid var(--border-glow);display:flex;gap:10px;flex-wrap:wrap"><input type="text" id="chatInput" placeholder="Type or use voice..." style="flex:1;background:var(--glass-bg);border:1.5px solid var(--border-glow);color:var(--text-primary);padding:12px 16px;border-radius:10px;font-size:14px;outline:none;backdrop-filter:blur(20px);transition:var(--transition)"><button onclick="sendVoice()" class="btn btn-primary" style="padding:12px 20px">ğŸ¤ Voice</button><button onclick="sendMessage()" class="btn btn-primary" style="padding:12px 20px">Send</button></div></div><div class="card" style="display:flex;flex-direction:column;gap:15px;padding:15px"><h3 style="color:var(--primary);margin-top:0;font-size:14px">Actions</h3><button onclick="quickAction('Chat')" class="btn" style="width:100%;text-align:center;background:linear-gradient(135deg,rgba(0,217,255,0.15),rgba(123,44,191,0.15));border:1.5px solid var(--border-glow);color:var(--primary);padding:10px">ğŸ’¬ Chat</button><button onclick="quickAction('Think')" class="btn" style="width:100%;text-align:center;background:linear-gradient(135deg,rgba(0,217,255,0.15),rgba(123,44,191,0.15));border:1.5px solid var(--border-glow);color:var(--primary);padding:10px">ğŸ§ Think</button><button onclick="quickAction('Files')" class="btn" style="width:100%;text-align:center;background:linear-gradient(135deg,rgba(0,217,255,0.15),rgba(123,44,191,0.15));border:1.5px solid var(--border-glow);color:var(--primary);padding:10px">ğŸ“„ Files</button><h3 style="color:var(--primary);margin-top:15px;font-size:14px">Status</h3><div style="font-size:11px;color:var(--text-secondary)"><div style="margin:8px 0">ğŸ”Š Mic: <span id="micStatus" style="color:var(--success)">Ready</span></div><div style="margin:8px 0">ğŸ—£ï¸ Voice: <span id="voiceStatus" style="color:var(--text-secondary)">Off</span></div><div style="margin:8px 0">âš¡ Mode: <span id="modeStatus" style="color:var(--primary)">Text</span></div></div></div></div></div></body><script>let voiceEnabled=false;const toggleUI=document.getElementById('toggleUI');toggleUI.addEventListener('click',()=>{voiceEnabled=!voiceEnabled;toggleUI.classList.toggle('active');const status=document.getElementById('voiceStatus');status.textContent=voiceEnabled?'On':'Off';status.style.color=voiceEnabled?'var(--primary)':'var(--text-secondary)';speak(voiceEnabled?'Voice enabled':'Voice disabled')});function speak(text){if('speechSynthesis' in window){const utterance=new SpeechSynthesisUtterance(text);utterance.rate=1;speechSynthesis.speak(utterance)}}function sendMessage(){const input=document.getElementById('chatInput');if(!input.value.trim())return;addMessage('user',input.value);input.value='';setTimeout(()=>{addMessage('ai','Processing your message...');speak('Got your message');},500)}function sendVoice(){if(!voiceEnabled){speak('Please enable voice');return}const recognition=new(window.SpeechRecognition||window.webkitSpeechRecognition)();recognition.start();recognition.onstart=()=>{document.getElementById('modeStatus').textContent='Listening';document.getElementById('modeStatus').style.color='#ff006e'};recognition.onresult=(event)=>{let transcript='';for(let i=event.resultIndex;i<event.results.length;i++){transcript+=event.results[i][0].transcript}document.getElementById('chatInput').value=transcript;document.getElementById('modeStatus').textContent='Processing';document.getElementById('modeStatus').style.color='#ffa500'};recognition.onend=()=>{document.getElementById('modeStatus').textContent='Text';document.getElementById('modeStatus').style.color='#00d9ff'};recognition.onerror=()=>{speak('Sorry, could not understand');document.getElementById('modeStatus').textContent='Error'}}function addMessage(role,content){const chat=document.getElementById('chatMessages');const msg=document.createElement('div');msg.style.cssText=role==='user'?'background:linear-gradient(135deg,rgba(0,217,255,0.1),rgba(123,44,191,0.15));padding:15px;border-radius:10px;border-left:3px solid #00d9ff':'background:rgba(42,42,58,0.8);padding:15px;border-radius:10px;border-left:3px solid #00ff9f';msg.textContent=content;chat.appendChild(msg);chat.scrollTop=chat.scrollHeight}function quickAction(action){addMessage('system','Action: '+action);speak('Opening '+action)}document.getElementById('chatInput').addEventListener('keydown',(e)=>{if(e.key==='Enter'&&!e.shiftKey){e.preventDefault();sendMessage()}});</script></html>
